<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
</head>
<style>
    .card{
            width: 22%;
            height: 87%;
            padding: 20px;
            /* margin-top: 5px; */
            /* background-color: ; */
            border: 2px solid rgb(151, 151, 153);
            box-shadow: 5px 3px 3px 2px #f320087e;
            border-radius: 9px;
            text-align: center;
        }
        body{
            margin-top: 30px;
            font-family:sans-serif;
            display: flex;
            justify-content:space-evenly;
            height: 90vh;
            align-items: center;
            background-image: url(https://i.pinimg.com/236x/35/04/c4/3504c4ec6c869fd551a0524cc1d58b24.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
        .form-tittle{
       
       margin-top: 5px;
       text-align: center;
       font-family:sans-serif;
       text-transform: uppercase;
       
   }
        .text-input{
            font-family:sans-serif; 
            display: block;
            align-items: center;
            text-align: center;
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 8px;
            background-color: rgb(255, 253, 253);
            border: none;
            border-bottom:2px solid  rgb(150, 145, 145);
            
        }
        .submit-btn{
            font-family:sans-serif;
            align-items: center;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3d9d9;
            text-transform: uppercase;
            border-radius: 30px;
            width: 100%;
            height: 37px;
            padding: 5px;
            border: none;
            cursor:pointer;
            font-size: 1em;
            font-weight: 600;
        }  
         .submit-btn:hover{
            
            background-color: rgb(237, 244, 244);
            font-size: 15px;
        } 
        .brand{
            height: 90px;
            padding-left: 10px;
        }
      
</style>
<body>
    
    <div class="card">
        <img src="https://uxwing.com/wp-content/themes/uxwing/download/editing-user-action/signup-icon.png" class="brand">
     <h1 class="form-tittle">SignUp</h1>
     <h2 style="text-transform: capitalize;" class="form-tittle">Create your Account</h2>
     <br>
        
        <form>
            <!-- <label></label> -->
            <input type="text" class="text-input" placeholder="Enter Your Name">
            <!-- <br> -->

            <!-- <label></label> -->
            <br>
            <input type="email"class="text-input" placeholder="Enter Your Email" >
            <!-- <br> -->

            <!-- <label></label> -->
            <br>
            <input type="password"class="text-input" placeholder="Enter Your Password">
            <br>
            
             <input type="checkbox">
             <label>I Accept your   <a href="#" >Terms and Condition </a/label>
             <br>
             
             <br>
             <button class="submit-btn">SignUp</button>
            
        </form>
    </div>    
</body>
</html>
