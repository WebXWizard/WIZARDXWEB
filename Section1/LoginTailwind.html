<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginTailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="flex justify-center items-center mt-5 h-screen" style="background-image: url('https://wallpapercave.com/wp/wp2939900.jpg'); background-repeat: no-repeat; background-size: cover;">
    <div class="bg-gradient-to-b from-gray-200 lg:w-1/4 md:w-1/2 sm:w-3/4 w-48 shadow-xl rounded-3xl p-16">
        <!-- <img src="https://cdn-icons-png.flaticon.com/256/6681/6681204.png" class="h-10"> -->
        <h2 class="text-center uppercase text-2xl font-bold">Brand Name</h2>
        <h3 class="text-center uppercase text-2xl font-bold mt-5 mb-5">Login</h3>
       
        <form>
            <!-- <label for="email">Email Address</label> -->
            <input type="email" class="text-input text-center w-full rounded-xl p-2" placeholder="xyz123@gmail.com" required>
            <br>
            <br>
            
            <!-- <label for="password">Password</label> -->
            <input type="password" class="text-input text-center w-full rounded-xl p-2" placeholder="Enter your Password" required>
            <br>
    
           
            <!-- <input type="checkbox">
            <label style="font-family:Verdana, Geneva, Tahoma, sans-serif;font-size: 15px;">Remember Me </label>
            <br>
            <br> -->

            <a class="text-blue-500 font-bold mb-4">Forgot Password?</a>
            
            <button class="submit-btn block bg-blue-500 mt-8 p-2 font-bold text-white w-full rounded-3xl shadow-lg">LOGIN</button>
            <br>
            <a class="text-blue-600 font-bold my-4">Not Registered Yet? Signup</a>
           
           
        </form>
    </div>
</body>
</html>
